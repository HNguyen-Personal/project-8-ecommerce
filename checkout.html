<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Grocery Mart Checkout</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <!-- Scripts -->
    <script src="./assets/js/scripts.js"></script>
  </head>

  <body>
    <!-- header -->
    <header id="header" class="header"></header>
    <script>
      load("#header", "./templates/header-logined.html");
    </script>
    <main class="checkout-page">
      <div class="container">
        <!-- Search Bar -->
        <div class="checkout-container">
          <div class="search-bar d-none d-md-flex">
            <input type="text" name="" id="" placeholder="Search for item" class="search-bar__input" />
            <button class="search-bar__submit">
              <img src="./assets/icons/search.svg" alt="" class="search-bar__icon" />
            </button>
          </div>
        </div>
        <!-- Breadcrumbs -->
        <div class="checkout-container">
          <ul class="breadcrumbs checkout-page__breadcrumbs">
            <li>
              <a href="./" class="breadcrumbs__link"
                >Home
                <img src="./assets/icons/arrow-right.svg" alt="" />
              </a>
            </li>
            <li>
              <a href="#!" class="breadcrumbs__link breadcrumbs__link--current">Checkout</a>
            </li>
          </ul>
        </div>
        <div class="checkout-container">
          <div class="row">
            <div class="col-8">
              <div class="cart-info">
                <div class="cart-info__list">
                  <!-- Cart Item 1 -->
                  <article class="cart-item">
                    <a href="./product-detail.html">
                      <img src="./assets/img/product-thumb/Product-Thumb-1.png" alt="" class="cart-item__thumb" />
                    </a>

                    <div class="cart-item__content">
                      <div class="cart-item__content-left">
                        <h3 class="cart-item__title">
                          <a href="./product-detail.html">Coffee Beans - Espresso Arabica and Robusta Beans</a>
                        </h3>
                        <p class="cart-item__price-wrap">$47.00 | <span class="cart-item__status">In Stock</span></p>
                        <div class="cart-item__ctrl">
                          <div class="cart-item__input">
                            LavAzza
                            <img src="./assets/icons/arrow-down24x24.svg" alt="" />
                          </div>
                          <div class="cart-item__input">
                            <button class="cart-item__input-btn">
                              <img src="./assets/icons/minus.svg" alt="" />
                            </button>
                            <span>1</span>
                            <button class="cart-item__input-btn">
                              <img src="./assets/icons/plus.svg" alt="" />
                            </button>
                          </div>
                        </div>
                      </div>
                      <div class="cart-item__content-right">
                        <div class="cart-item__total-price">$47.00</div>
                        <div class="cart-item__ctrl">
                          <button class="cart-item__ctrl-btn">
                            <img src="./assets/icons/heart-grey.svg" alt="" />
                            Save
                          </button>
                          <button class="cart-item__ctrl-btn">
                            <img src="./assets/icons/trash.svg" alt="" />
                            Delete
                          </button>
                        </div>
                      </div>
                    </div>
                  </article>
                  <!-- Cart Item 2 -->
                  <article class="cart-item">
                    <a href="./product-detail.html">
                      <img src="./assets/img/product-thumb/Product-Thumb-1.png" alt="" class="cart-item__thumb" />
                    </a>
                    <div class="cart-item__content">
                      <div class="cart-item__content-left">
                        <h3 class="cart-item__title">
                          <a href="./product-detail.html">Lavazza Coffee Blends - Try the Italian Espresso</a>
                        </h3>
                        <p class="cart-item__price-wrap">$53.00 | <span class="cart-item__status">In Stock</span></p>
                        <div class="cart-item__ctrl">
                          <div class="cart-item__input">
                            LavAzza
                            <img src="./assets/icons/arrow-down24x24.svg" alt="" />
                          </div>
                          <div class="cart-item__input">
                            <button class="cart-item__input-btn">
                              <img src="./assets/icons/minus.svg" alt="" />
                            </button>
                            <span>2</span>
                            <button class="cart-item__input-btn">
                              <img src="./assets/icons/plus.svg" alt="" />
                            </button>
                          </div>
                        </div>
                      </div>
                      <div class="cart-item__content-right">
                        <div class="cart-item__total-price">$106.00</div>
                        <div class="cart-item__ctrl">
                          <button class="cart-item__ctrl-btn">
                            <img src="./assets/icons/heart-grey.svg" alt="" />
                            Save
                          </button>
                          <button class="cart-item__ctrl-btn">
                            <img src="./assets/icons/trash.svg" alt="" />
                            Delete
                          </button>
                        </div>
                      </div>
                    </div>
                  </article>
                  <!-- Cart Item 3 -->
                  <article class="cart-item">
                    <a href="./product-detail.html">
                      <img src="./assets/img/product-thumb/Product-Thumb-1.png" alt="" class="cart-item__thumb" />
                    </a>
                    <div class="cart-item__content">
                      <div class="cart-item__content-left">
                        <h3 class="cart-item__title">
                          <a href="./product-detail.html">Qualit√† Oro Mountain Grown - Espresso Coffee Beans</a>
                        </h3>
                        <p class="cart-item__price-wrap">$38.65 | <span class="cart-item__status">In Stock</span></p>
                        <div class="cart-item__ctrl">
                          <div class="cart-item__input">
                            LavAzza
                            <img src="./assets/icons/arrow-down24x24.svg" alt="" />
                          </div>
                          <div class="cart-item__input">
                            <button class="cart-item__input-btn">
                              <img src="./assets/icons/minus.svg" alt="" />
                            </button>
                            <span>1</span>
                            <button class="cart-item__input-btn">
                              <img src="./assets/icons/plus.svg" alt="" />
                            </button>
                          </div>
                        </div>
                      </div>
                      <div class="cart-item__content-right">
                        <div class="cart-item__total-price">$38.65</div>
                        <div class="cart-item__ctrl">
                          <button class="cart-item__ctrl-btn">
                            <img src="./assets/icons/heart-grey.svg" alt="" />
                            Save
                          </button>
                          <button class="cart-item__ctrl-btn">
                            <img src="./assets/icons/trash.svg" alt="" />
                            Delete
                          </button>
                        </div>
                      </div>
                    </div>
                  </article>
                </div>
              </div>
            </div>
            <div class="col-4"></div>
          </div>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer id="footer" class="footer"></footer>
    <script>
      load("#footer", "./templates/footer.html");
    </script>
  </body>
</html>
